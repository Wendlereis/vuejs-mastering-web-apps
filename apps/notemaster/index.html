<!DOCTYPE>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Notemaster</title>
        <script src="http://unpkg.com/vue"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
    </head>
    <body>
        <div id="app">
            <h3>{{title}}</h3>
            <div class="col-md-6 offset-md-3">
                <div class="form">
                    <div class="form-group">
                        <div class="form-group">
                            <label>Note Title</label>
                            <input type="text" class="form-control" v-model="note.title">
                        </div>
                        <div class="form-group">
                            <label>Note Text</label>
                            <input type="text" class="form-control" v-model="note.text">
                        </div>
                    </div>
                    <button class="btn btn-primary" @click="addNote">Add Note</button>
                </div>
            </div>

            <div class="col-md-8 offset-md-2">
                <div class="row">
                    <div class="col-md-4 note" v-for="(note, index) in notes">
                        <div class="card">
                            <button class="close" @click="removeNote(index)">&times;</button>
                            <div class="card-block">
                                <h4 class="card-title">{{note.title}}</h4>
                                <h6 class="card-subtitle mb-2 text-muted">{{note.date}}</h6>
                                <p class="card-text">{{note.text}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            var app = new Vue({
                el: '#app',
                data : {
                    title: 'Notemaster',
                    note: {
                        title: '',
                        text: ''
                    },
                    notes: [
                        {
                            title: 'Note 1',
                            text: 'Text of note 1',
                            date: new Date(Date.now()).toLocaleString()
                        }
                    ]
                },
                methods: {
                    addNote() {
                        let { title, text } = this.note

                        this.notes.push({
                            title,
                            text,
                            date: new Date(Date.now()).toLocaleString()
                        })
                    },
                    removeNote(index){
                        this.notes.splice(index, 1)
                    }
                }
            })
        </script>
    </body>
</html>

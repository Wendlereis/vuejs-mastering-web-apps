<!DOCTYPE>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Vue App - Components</title>
        <script src="http://unpkg.com/vue"></script>
        <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
    </head>
    <body>
        <div id="app">
            <counter v-bind:add-num="50"></counter>
        </div>
        <script>
            var counter = Vue.component('counter', {
                template: `
                    <div>
                        <p>Count: {{this.count}}</p>
                        <button class="vue-btn" @click="increment">count by {{this.addNum}}</button>
                    </div>
                `,
                props:{
                    addNum: {
                        type: Number,
                        default: 1
                    }
                },
                data(){
                    return {
                        count: 0
                    }
                },
                methods: {
                    increment() {
                        this.count += this.addNum
                    }
                }
            })


            var app = new Vue({
                el: '#app',
                components: {
                    counter
                }
            })
        </script>
    </body>
</html>

<!DOCTYPE>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Vue App</title>
        <script src="http://unpkg.com/vue"></script>
        <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
    </head>
    <body>
        <div id="app">
            {{text}}
        </div>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    text: 'Hello to Vue World'
                }
            })
        </script>
    </body>
</html>

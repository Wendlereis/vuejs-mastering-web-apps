<!DOCTYPE>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Vue App - Directives</title>
        <script src="http://unpkg.com/vue"></script>
        <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
    </head>
    <body>
        <div id="app">
            <div v-bind:title="randNumber" v-if="shown">Hover me for a random number</div>
        </div>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    randNumber: Math.floor(Math.random() * 50) + 1,
                    shown: false
                }
            })
        </script>
    </body>
</html>
